<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="background.js"></script>
</head>
<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </section><hr>
        <section id="tab_data">
            <div class="tabcontent" id="birth_age">
                <h1>Age <span class="edit-title">Calculator</span></h1>
                <div id="date_data_input">
                    <select class="label-control" id="date_label" name="birth_date">
                        <option readonly disabled selected="Birth Date">Birth Date</option>
                    </select>
                    <select class="label-control" id="month_label" name="birth_month">
                        <option readonly disabled selected="Birth Month">Birth Month</option>
                    </select>
                    <select class="label-control" id="year_label" name="birth_year">
                        <option readonly disabled selected="Birth Year">Birth Year</option>
                    </select>
                </div>
                <button type="button" class="button" id="getAge">Your Age Today!</button><br>
                <section class="section_output">
                    <div id="date_data_output" class="output">

                        <p><label>Today's Date: </label><span id="today_date"></span></p>
                        <p><label>Birth Date: </label><span id="user_date"></span></p>
                        <p><strong>Your Age...</strong></p>
                        <p><label>In Years: </label><span id="user_ageYears"></span></p>
                        <p><label>In Months: </label><span id="user_ageMonths"></span></p>
                        <p><label>In Days: </label><span id="user_ageDays"></span></p>
                        <p><label>Your Age Today: </label><span id="user_todayAge"></span></p>
                        <p><label>Next Birthday Count-Down: </label><span id="countdown"></span></p>
                    </div>
                    <div id="zodiac_data_output" class="output h_500">
                        <p><label>Your Zodiac-Sign: </label><span id="zodiac_name"></span></p>
                        <p><label>Birth Range: </label><span id="zodiac_birthrange"></span></p>
                        <p><label>Attributes: </label><span id="zodiac_attributes"></span></p>
                    </div>
                </section>
            </div>

            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Duration <span class="edit-title">Calculator</span></h1>
                <div id="diff_data_input">
                    <label id="start_label">Start Date: </label>
                    <select class="label-control" id="user_date_label" name="user_date">
                        <option readonly disabled selected="Start Date">Start Date</option>
                    </select>
                    <select class="label-control" id="user_month_label" name="user_month">
                        <option readonly disabled selected="Start Month">Start Month</option>
                    </select>
                    <select class="label-control" id="user_year_label" name="user_year">
                        <option readonly disabled selected="Start Year">Start Year</option>
                    </select>
                    <br><br>
                    <label id="end_label">End Date:</label>
                    <select class="label-control" id="select_date_label" name="select_date">
                        <option readonly disabled selected="End Date">End Date</option>
                    </select>
                    <select class="label-control" id="select_month_label" name="select_month">
                        <option readonly disabled selected="End Month">End Month</option>
                    </select>
                    <select class="label-control" id="select_year_label" name="select_year">
                        <option readonly disabled selected="End Year">End Year</option>
                    </select>
                </div>
                <button type="button" class="button" id="getDiff">difference </button>
                <div id="diff_data_output" class="output">
                    <p><label>Start Date: </label><span id="start_date"></span></p>
                    <p><label>End Date: </label><span id="end_date"></span></p>
                    <p><strong>Your Age...</strong></p>
                    <p><label>In Years: </label><span id="select_ageYears"></span></p>
                    <p><label>In Months: </label><span id="select_ageMonths"></span></p>
                    <p><label>In Days: </label><span id="select_ageDays"></span></p>
                    <p><label>Your Age Today: </label><span id="select_todayAge"></span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
