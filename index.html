    <div id="main_content">
        <div class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </div><hr>
        <div class="tab-content" id="birth_age">
            <h1>Age <span class="edit-title">Calculator</span></h1>
            <div id="date_data_input">
                <select class="label-control" id="date_label" name="birth_date">
                    <option readonly disabled selected="Birth Date">Birth Date</option>
                </select>
                <select class="label-control" id="month_label" name="birth_month">
                    <option readonly disabled selected="Birth Month">Birth Month</option>
                </select>
                <select class="label-control" id="year_label" name="birth_year">
                    <option readonly disabled selected="Birth Year">Birth Year</option>
                </select>
            </div>
            <button type="button" class="button" id="date_getFullAge">Your Age Today!</button><br>
            <div id="date_data_output" class="output">
                <p><label>Today's Date: </label><span id="date_today_date"></span></p>
                <p><label>Birth Date: </label><span id="user_date"></span></p>
                <p><strong>Your Age...</strong></p>
                <p><label>In Years: </label><span id="user_ageYears"></span></p>
                <p><label>In Months: </label><span id="user_ageMonths"></span></p>
                <p><label>In Days: </label><span id="user_ageDays"></span></p>
                <p><label>Your Age Today: </label><span id="user_todayAge"></span></p>
                <p><label>Next Birthday Count-Down: </label><span id="countdown"></span></p>
            </div>
            <div id="zodiac_data_output" class="output">
                <p><label>Your Zodiac-Sign: </label><span id="zodiac_name"></span></p>
                <p><label>Birth Range: </label><span id="zodiac_birthrange"></span></p>
                <p><label>Attributes: </label><span id="zodiac_attributes"></span></p>
            </div>
        </div>
