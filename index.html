<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Age Finder</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul class="tab">
                <li class="tablinks">
                    <button class="active">Age Calculator</button>
                </li>
                <li class="tablinks">
                    <button>Date Calculator</button>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="date text-center">
                <i class="text-white">Current Date is</i>
                <span id="today" class="text-shadow"></span>
            </div>
        </div>
        <div class="tabcontent">
            <h1 class="text-center tab-title">Age Calculator</h1>
            <!-- TAB 1 -->
            <div class="input-form">
                <div class="col-md-12 first-form">
                    <p class="label-title">Birth Date</p>
                    <form name="birthdayForm" id="birthdayForm" method="POST" class="form-inline">
                        <div class="form-group">
                            <select class="form-control custom-select select-date" id="start_date" name="start_date">
                                <option selected disabled>Birth Day</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control custom-select select-month" id="start_month" name="start_month">
                                <option selected disabled>Birth Month</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control custom-select select-year" id="start_year" name="start_year">
                                <option selected disabled>Birth Year</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-primary button" id="find-age" onclick="_df.init('birthdayForm')">Your Age Today!</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- TAB 2 -->
            <div class="input-form">
                <div class="col-md-12">
                    <form name="dateForm" id="dateForm" method="POST" class="form-inline">
                        <div class="col-md-6">
                                <p class="label-title">Start Date</p>
                                <select class="custom-select select-date" id="startDate" name="start_date">
                                    <option selected disabled>Start Date</option>
                                </select>
                                <select class="custom-select select-month" id="startMonth" name="start_month">
                                    <option selected disabled>Start Month</option>
                                </select>
                                <select class="custom-select select-year" id="startYear" name="start_year">
                                    <option selected disabled>Start Year</option>
                                </select>
                        </div>
                        <div class="col-md-6">
                                <p class="label-title">End Date</p>
                                <select class="custom-select select-date" id="endDate" name="end_date">
                                    <option selected disabled>End Date</option>
                                </select>
                                <select class="custom-select select-month" id="endMonth" name="end_month">
                                    <option selected disabled>End Month</option>
                                </select>
                                <select class="custom-select select-year" id="endYear" name="end_year">
                                    <option selected disabled>End Year</option>
                                </select>
                        </div>
                        <div class="submit">
                            <button type="button" class="btn btn-primary button" id="find-diff" onclick="_df.init('dateForm')">Calculate!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row output" id="output">
            <div class="input-data">
                <em class="date-swap">*start date is greater than end date</em>
                <div class="row">
                    <div class="col-md-6 date">
                        <header class="first-date-text text-white">Birth Date:</header>
                        <span class="text-shadow" id="start-date"></span>
                    </div>
                    <div class="col-md-6 date">
                        <header class="second-date-text text-white">Current Date:</header>
                        <span class="text-shadow" id="end-date"></span>
                    </div>
                </div>
            </div>
            <div class="row calculation">
                <div class="row col-md-12">
                    <div class="col-md-6 unit-wise">
                        <div class="card">
                            <h3 class="card-header">Date Difference</h3>
                            <div class="card-block">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label>In Years: </label>
                                        <span class="diff-years"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Months: </label>
                                        <span class="diff-months"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Weeks: </label>
                                        <span class="diff-weeks"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Days: </label>
                                        <span class="diff-days"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Hours: </label>
                                        <span class="diff-hours"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Minutes: </label>
                                        <span class="diff-minutes"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label>In Seconds: </label>
                                        <span class="diff-seconds"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 date countdown">
                    <header class="text-white">Next Birthday Count-Down</header>
                    <span class="text-shadow" id="countdown"></span>
                </div>
                <div class="col-md-6 date relative">
                    <header class="text-white relative-age"></header>
                    <span class="text-shadow" id="relative"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="background.js"></script>
    <script src="datefinder.js"></script>
</body>

</html>
