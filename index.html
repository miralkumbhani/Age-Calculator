<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </script>
</head>

<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Date Calculator</button>
        </section>
        <section id="tab_data">
            <!-- TAB 1 -->
            <div class="tabcontent" id="birth_age">
                <h1>Age Calculator</h1>
                <br>
                <section class="section_input ">
                    <form name="firstForm" id="firstForm" method="POST" class="form-inline">
                        <div class="row">
                            <label for="start_date" class="col-sm-2">Birth Date: </label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-date" id="start_date" name="start_date">
                                <option selected disabled>Birth Date</option>
                            </select>
                            <label for="start_month" class="col-sm-2">Birth Month:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-month" id="start_month" name="start_month">
                                <option selected disabled>Birth Month</option>
                            </select>
                            <label for="start_year" class="col-sm-2">Birth Year:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-year" id="start_year" name="start_year">
                                <option selected disabled>Birth Year</option>
                            </select>
                            <button type="button" class="btn btn-primary button" onclick="_cal.init('firstForm')">Your Age Today!</button>
                        </div>
                    </form>
                </section>
            </div>
            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Difference</h1>
                <br>
                <section class="section_input">
                    <form name="secondForm" id="secondForm" method="POST" class="form-inline">
                        <label class="col-sm-2">Start Date: </label>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-date" id="startDate" name="start_date">
                            <option selected disabled>Start Date</option>
                        </select>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-month" id="startMonth" name="start_month">
                            <option selected disabled>Start Month</option>
                        </select>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-year" id="startYear" name="start_year">
                            <option selected disabled>Start Year</option>
                        </select>
                        <label class="col-sm-2">End Date:</label>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-date" id="endDate" name="end_date">
                            <option selected disabled>End Date</option>
                        </select>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-month" id="endMonth" name="end_month">
                            <option selected disabled>End Month</option>
                        </select>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0 select-year" id="endYear" name="end_year">
                            <option selected disabled>End Year</option>
                        </select>
                        <button type="button" class="btn btn-primary button" id="getDiff" onclick="_cal.init('secondForm')">Calculate!</button>
                    </form>
                </section>
            </div>
            <section class="container section_output none">
                <div class="row bg-inverse ">
                    <div class="col-md-12" id="birthdate-input">
                        <div class="d-flex p-2">
                            <label class="text-white edit-label">Today's Date: </label>&nbsp;<span class="text-success end-date"></span>
                        </div>
                        <div class="d-flex p-2">
                            <label class="text-white edit-label">Birth Date: </label>&nbsp;<span class="text-success start-date"></span>
                        </div>
                    </div>
                </div>
                <div class="row bg-inverse" id="diff-input">
                    <div class="col-md-12">
                        <div class="d-flex p-2">
                            <label class="text-white edit-label">End Date: </label>&nbsp;<span class="text-success end-date"></span>
                        </div>
                        <div class="d-flex p-2">
                            <label class="text-white edit-label">Start Date: </label>&nbsp;<span class="text-success start-date"></span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 mt-3" id="flex-container">
                    <div class="col-lg-6 flex-item" id="card-data">
                        <div class="card">
                            <h3 class="card-header">Your Total Age</h3>
                            <div class="card-block">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label class="edit-label">In Years: </label>
                                        <span class="diff-years"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Months: </label>
                                        <span class="diff-months"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Weeks: </label>
                                        <span class="diff-weeks"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Days: </label>
                                        <span class="diff-days"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Hours: </label>
                                        <span class="diff-hours"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Minutes: </label>
                                        <span class="diff-minutes"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">In Seconds: </label>
                                        <span class="diff-seconds"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <label class="edit-label">Your Age Today: </label>
                                        <span class="user_relativeAge"></span>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Zodiac -->
                    <div class="col-lg-6 none flex-item" id="zodiac-data">
                        <div class="card mt-20">
                            <h3 class="card-header">Your Zodiac Details</h3>
                            <div class="card-block">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label class="edit-label">Zodiac-Sign:</label><span id="zodiac_name"></span>&nbsp;</li>
                                    <li class="list-group-item">
                                        <label class="edit-label">Birth Range:</label><span id="zodiac_birthrange"></span>&nbsp;</li>
                                    <li class="list-group-item text-justify">
                                        <label class="edit-label">Attributes:</label><span id="zodiac_attributes"></span>&nbsp;</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Countdown time -->
                <div class="row bg-inverse none" id="countdown-data">
                    <div class="col-md-12 mt-3">
                        <div class="d-flex p-2">
                            <div class="col-md-6">
                                <label class="text-white"><b>Upcoming Birthday's Countdown: </b></label>&nbsp;
                            </div>
                            <div class="col-md-6">
                                <span class="text-success" id="countdown"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="background.js"></script>
    <!-- <script src="datefinder.js"></script> -->
    <script src="calculate.js"></script>
</body>

</html>
