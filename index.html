<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Date Calculator</button>
        </section>
        <section id="tab_data">
            <!-- TAB 1 -->
            <div class="tabcontent" id="birth_age">
                <h1>Age Calculator</h1>
                <section class="section_input">
                    <form name="firstForm" id="firstForm" method="POST" class="form-inline">
                            <label for="start_date" >Birth Date:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 start-date" id="start_date" name="start_date">
                                <option selected disabled>Birth Date</option>
                            </select>
                            <label for="start_month" >Birth Month:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 start-month" id="start_month" name="start_month">
                                <option selected disabled>Birth Month</option>
                            </select>
                            <label for="start_year" >Birth Year:</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 start-year" id="start_year" name="start_year">
                                <option selected disabled>Birth Year</option>
                            </select>
                        <button type="button" class="btn btn-primary button" onclick="_cal.getDifference('firstForm')">Your Age Today!</button>
                    </form>
                </section>
                <section class="container section_output">
                    <div class="bg-inverse ">
                        <div class="col-md-12">
                            <div class="d-flex p-2">
                                <label class="text-white">Today's Date: </label>&nbsp;<span class="text-success" id="today_date"></span>
                            </div>
                            <div class="d-flex p-2">
                                <label class="text-white">Birth Date: </label>&nbsp;<span class="text-success" id="user_date"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <div class="card">
                                <h3 class="card-header">Your Total Age</h3>
                                <div class="card-block">
                                    <ul class="list-group">
                                        <li class="list-group-item"><b>In Years: </b><span id="user_ageYears"></span>&nbsp;Years</li>
                                        <li class="list-group-item"><b>In Months: </b><span id="user_ageMonths"></span>&nbsp;Months</li>
                                        <li class="list-group-item"><b>In Weeks: </b><span id="user_ageWeeks"></span>&nbsp;Weeks</li>
                                        <li class="list-group-item"><b>In Days: </b><span id="user_ageDays"></span>&nbsp;Days</li>
                                    </ul>
                                    <p class="card-text">
                                        <b>Your Age Today:</b>&nbsp;<span id="user_todayAge"></span>
                                    </p>
                                    <p class="card-text">
                                        <b>Next Birthday Count-Down:</b>&nbsp;<span id="countdown"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <h3 class="card-header">Your Zodiac Details</h3>
                                <div class="card-block">
                                    <p class="card-text">
                                        <label class="output-label">Your Zodiac-Sign:</label><span id="zodiac_name"></span>
                                    </p>
                                    <p class="card-text">
                                        <label class="output-label">Birth Range:</label><span id="zodiac_birthrange"></span>
                                    </p>
                                    <p class="card-text">
                                        <label class="output-label">Attributes:</label><span id="zodiac_attributes"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Difference</h1>
                <section class="section_input">
                    <form name="secondForm" id="secondForm" method="POST">
                        <div id="diff_data_input">
                            <div id="startDate">
                                <label class="badge badge-default">Start Date: </label>
                                <select class="form-control start-date" name="start_date"></select>
                                <select class="form-control start-month" name="start_month"></select>
                                <select class="form-control start-year" name="start_year"></select>
                            </div>
                            <br>
                            <div id="endDate">
                                <label class="badge badge-default">End Date:</label>
                                <select class="form-control start-date" name="end_date"></select>
                                <select class="form-control start-month" name="end_month"></select>
                                <select class="form-control start-year" name="end_year"></select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary button" id="getDiff" onclick="_cal.getDifference('secondForm')">Calculate!</button>
                    </form>
                </section>
                <section class="section_output">
                    <div id="common_data">
                        <div id="common_data" class="common-display">
                            <div class="card card-inverse card-primary mb-3">
                                <div class="card-block">
                                    <blockquote class="card-blockquote">
                                        <p>
                                            <label class="control-label">Start Date:</label> <span id="start_date" class="bg-primary"></span>
                                        </p>
                                        <p>
                                            <label class="control-label">End Date:</label> <span id="end_date"></span>
                                        </p>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="diff_data_output" class="output">
                        <div class="card">
                            <h3 class="card-header">Duration Between Two Dates</h3>
                            <div class="card-block">
                                <p class="card-text">
                                    <label class="output-label">In Years:</label><span id="diff_years"></span>
                                </p>
                                <p class="card-text">
                                    <label class="output-label">In Months:</label><span id="diff_months"></span>
                                </p>
                                <p class="card-text">
                                    <label class="output-label">In Weeks:</label><span id="diff_weeks"></span>
                                </p>
                                <p class="card-text">
                                    <label class="output-label">In Days:</label><span id="diff_days"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
    <script src="background.js"></script>
    <script src="calculate.js"></script>
</body>

</html>
