<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </section>
        <hr>
        <section id="tab_data">
            <!-- TAB 1 -->
            <div class="tabcontent" id="birth_age">
                <h1>Age Calculator</h1>
                <section class="section_input">
                    <form name="firstForm" id="firstForm" method="POST">
                        <div id="date_data_input">
                            <label for="date_label" class="badge badge-default">Birth Date:</label>
                            <select class="selectpicker start-date" name="start_date"></select>
                            <label for="month_label" class="badge badge-default">Birth Month:</label>
                            <select class="selectpicker start-month" name="start_month"></select>
                            <label for="year_label" class="badge badge-default">Birth Year:</label>
                            <select class="selectpicker start-year" name="start_year"></select>
                        </div>
                        <button type="button" class="btn btn-primary button" onclick="getDifference('firstForm')">Your Age Today!</button>
                    </form>
                </section>
                <section class="section_output">
                    <div id="common_data" class="common-display">
                        <div class="card card-inverse card-primary mb-3 text-center">
                            <div class="card-block">
                                <blockquote class="card-blockquote">
                                    <p>
                                        <label class="output-label">Today's Date:</label> <span id="today_date"></span></p>
                                    <p>
                                        <label class="output-label">Birth Date:</label> <span id="user_date"></span></p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="card-output">
                        <div id="date_data_output" class="output">
                            <div class="card">
                                <h3 class="card-header">Your Total Age</h3>
                                <div class="card-block">
                                    <p class="card-text">
                                        <label class="output-label">In Years:</label> <span id="user_ageYears"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">In Months:</label> <span id="user_ageMonths"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">In Weeks:</label> <span id="user_ageWeeks"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">In Days:</label> <span id="user_ageDays"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">Your Age Today:</label> <span id="user_todayAge"></span>p>
                                        <p class="card-text">
                                            <label class="output-label">Next Birthday Count-Down:</label> <span id="countdown"></span></p>
                                </div>
                            </div>
                        </div>
                        <div id="zodiac_data_output" class="output h_500">
                            <div class="card">
                                <h3 class="card-header">Your Zodiac Details</h3>
                                <div class="card-block">
                                    <p class="card-text">
                                        <label class="output-label">Your Zodiac-Sign:</label> <span id="zodiac_name"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">Birth Range:</label> <span id="zodiac_birthrange"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">Attributes:</label> <span id="zodiac_attributes"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Difference</h1>
                <section class="section_input">
                    <form name="secondForm" id="secondForm" method="POST">
                        <div id="diff_data_input">
                            <div id="startDate">
                                <label class="badge badge-default">Start Date: </label>
                                <select class="selectpicker start-date" name="start_date"></select>
                                <select class="selectpicker start-month" name="start_month"></select>
                                <select class="selectpicker start-year" name="start_year"></select>
                            </div>
                            <br>
                            <div id="endDate">
                                <label class="badge badge-default">End Date:</label>
                                <select class="selectpicker start-date" name="end_date"></select>
                                <select class="selectpicker start-month" name="end_month"></select>
                                <select class="selectpicker start-year" name="end_year"></select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary button" id="getDiff" onclick="getDifference('secondForm')">Calculate!</button>
                    </form>
                </section>
                <section class="section_output">
                    <div id="common_data" class="common-display diff-common">
                        <div id="common_data" class="common-display">
                            <div class="card card-inverse card-primary mb-3 text-center">
                                <div class="card-block">
                                    <blockquote class="card-blockquote">
                                        <p>
                                            <label class="output-label">Today's Date:</label> <span id="start_date"></span></p>
                                        <p>
                                            <label class="output-label">Birth Date:</label> <span id="end_date"></span></p>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="diff_data_output" class="output">
                        <div class="card">
                            <h3 class="card-header">Duration Between Two Dates</h3>
                            <div class="card-block">
                                <p class="card-text">
                                    <label class="output-label">In Years:</label> <span id="diff_years"></span></p>
                                <p class="card-text">
                                    <label class="output-label">In Months:</label> <span id="diff_months"></span>
                                    <p class="card-text">
                                        <label class="output-label">In Weeks:</label> <span id="diff_weeks"></span></p>
                                    <p class="card-text">
                                        <label class="output-label">In Days:</label> <span id="diff_days"></span></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="background.js"></script>
    <script src="mainscript.js"></script>
</body>

</html>
