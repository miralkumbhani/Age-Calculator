<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="backgroundUserDate.js"></script>
    <script src="backgroundDiffDate.js"></script>
</head>
<body>
    <div class="displayTab">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </section>
        <section id="tab_content">
            <div id="birth_age" class="tabcontent">
                <h1>Age Calculator</h1>
                <div id="data_input">
                    <select class="form-control" id="date_label" name="user_date">
                        <option readonly disabled>Birth Date</option>
                    </select>
                    <select class="form-control" id="month_label" name="user_month">
                        <option readonly disabled>Birth Month</option>
                    </select>
                    <select class="form-control" id="year_label" name="user_year">
                        <option readonly disabled>Birth Year</option>
                    </select>
                </div>
                <br>
                <button type="button" class="button" id="get_age">Calculate Your Age!</button>
                <a class="zodiacData" href="#date_openModal">Your Zodiac Info!</a>
                <div id="date_openModal" class="modalDialog">
                    <div>
                        <a href="#close" title="Close" class="close">X</a>
                            <span class="zsigndisplay"></span><br>
                            <span class="birthrange"></span><br>
                            <span class="attribute"></span>
                    </div>
                </div>
                <button type="button" class="button" id="get_fullage">Your Age Today!</button>
                <br>
                <div id="data_output">
                    <p><label>Today's Date: </label><span id="todayDate"></span></p>
                    <p><label>Birth Date: </label><span id="userDate"></span></p>
                    <p><h2>Your Age</h2></p>
                    <p><label>In years: </label><span id="ageYears"></span> </p>
                    <p><label>In months: </label><span id="ageMonths"></span> </p>
                    <p><label>In days: </label><span id="ageDays"></span></p>
                    <p><label>Your age today: </label><span id="fullAge"></span></p>
                    <p><label>Next birthday count-down: </label><span id="countdown"></span></p>
                </div>
            </div>
            <div id="diff_age" class="tabcontent">
                <h1>Date Duration Calculator"</h1>
                <br>
                <div id="diff_data_input">
                    <label id="startlbl">Start Date: </label>
                    <select class="form-control" id="user_date_label" name="user_diff_date">
                        <option readonly disabled>Birth Date</option>
                    </select>
                    <select class="form-control" id="user_month_label" name="user_diff_month">
                        <option readonly disabled>Birth Month</option>
                    </select>
                    <select class="form-control" id="user_year_label" name="user_diff_year">
                        <option readonly disabled>Birth Year</option>
                    </select>
                    <br><br>
                    <label id="endlbl">End  Date: </label>
                    <select class="form-control" id="select_date_label" name="select_diff_day">
                        <option readonly disabled>Selected Date</option>
                    </select>
                    <select class="form-control" id="select_month_label" name="select_diff_month">
                        <option readonly disabled>Selected Month</option>
                    </select>
                    <select class="form-control" id="select_year_label" name="select_diff_year">
                        <option readonly disabled>Selected Year</option>
                    </select>
                </div>
                <br>
                <button type="button" class="button" id="get_diff_age">Calculate Your Age!</button>
                <a class="zodiacData" href="#diff_openModal">Your Zodiac Info!</a>
                <div id="diff_openModal" class="modalDialog">
                    <div>
                        <a href="#close" title="Close" class="close">X</a>
                            <span class="zsigndisplay"></span><br>
                            <span class="birthrange"></span><br>
                            <span class="attribute"></span>
                    </div>
                </div>
                <button type="button" class="button" id="get_diff_fullage">Your Age Today!</button>
                <div id="diff_data_output">
                    <p><label>Today's Date: </label><span id="diff_todayDate"></span></p>
                    <p><label>Selected Date: </label><span id="diff_userDate"></span></p>
                    <p><h2>Your Age</h2></p>
                    <p><label>In years: </label><span id="diff_ageYears"></span> </p>
                    <p><label>In months: </label><span id="diff_ageMonths"></span> </p>
                    <p><label>In days: </label><span id="diff_ageDays"></span></p>
                    <p><label>Your age today: </label><span id="diff_fullAge"></span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
