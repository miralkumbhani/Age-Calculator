<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </section>
        <hr>
        <section id="tab_data">
            <!-- TAB 1 -->
            <div class="tabcontent" id="birth_age">
                <h1>Age Calculator</h1>
                <section class="section_input">
                    <form name="firstForm" id="firstForm" method="POST">
                        <div id="date_data_input">
                            <label for="date_label" class="label-control ">Birth Date:</label>
                            <select class="selectpicker start-date ulist" name="start_date"></select>
                            <label for="month_label" class="label-control">Birth Month:</label>
                            <select class="selectpicker start-month ulist" name="start_month"></select>
                            <label for="year_label" class="label-control">Birth Year:</label>
                            <select class="selectpicker start-year ulist" name="start_year"></select>
                        </div>
                        <button type="button" class="btn btn-secondary button" onclick="getDataDiff('firstForm')">Your Age Today!</button>
                    </form>
                </section>
                <section class="section_output">
                    <div id="date_data_output" class="output">
                        <p>
                            <label class="output-label">Today's Date:</label> <span id="today_date"></span>
                        </p>
                        <p>
                            <label class="output-label">Birth Date:</label> <span id="user_date"></span>
                        </p>
                        <p>
                            <label class="output-label unique">Your Age (Total)...</label>
                        </p>
                        <p>
                            <label class="output-label">In Years:</label> <span id="user_ageYears"></span>
                        </p>
                        <p>
                            <label class="output-label">In Months:</label> <span id="user_ageMonths"></span>
                        </p>
                        <p>
                            <label class="output-label">In Weeks:</label> <span id="user_ageWeeks"></span>
                        </p>
                        <p>
                            <label class="output-label">In Days:</label> <span id="user_ageDays"></span>
                        </p>
                        <p>
                            <label class="output-label">Your Age Today:</label> <span id="user_todayAge"></span>
                        </p>
                        <p>
                            <label class="output-label">Next Birthday Count-Down:</label> <span id="countdown"></span>
                        </p>
                    </div>
                    <div id="zodiac_data_output" class="output h_500">
                        <p>
                            <label class="output-label">Your Zodiac-Sign:</label> <span id="zodiac_name"></span>
                        </p>
                        <p>
                            <label class="output-label">Birth Range:</label> <span id="zodiac_birthrange"></span>
                        </p>
                        <p>
                            <label class="output-label">Attributes:</label> <span id="zodiac_attributes"></span>
                        </p>
                    </div>
                </section>
            </div>
            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Difference</h1>
                <section class="section_input">
                    <form name="secondForm" id="secondForm" method="POST">
                        <div id="diff_data_input">
                            <label class="label-control">Start Date: </label>
                            <select class="selectpicker start-date slist" name="start_date"></select>
                            <select class="selectpicker start-month slist" name="start_month"></select>
                            <select class="selectpicker diff start-year slist" name="start_year"></select>
                            <br>
                            <br>
                            <label class="label-control">End Date:</label>
                            <select class="selectpicker start-date slist diff" name="end_date"></select>
                            <select class="selectpicker start-month slist diff" name="end_month"></select>
                            <select class="selectpicker start-year slist diff" name="end_year"></select>
                        </div>
                        <button type="button" class="btn btn-secondary button" id="getDiff" onclick="getDataDiff('secondForm')">Calculate!</button>
                    </form>
                </section>
                <section class="section_output">
                    <div id="diff_data_output" class="output">
                        <p>
                            <label class="output-label">Start Date:</label> <span id="start_date"></span>
                        </p>
                        <p>
                            <label class="output-label">End Date:</label> <span id="end_date"></span>
                        </p>
                        <p>
                            <labeL class="output-label unique">Total Difference In Date...</label>
                        </p>
                        <p>
                            <label class="output-label">In Years:</label> <span id="diff_years"></span>
                        </p>
                        <p>
                            <label class="output-label">In Months:</label> <span id="diff_months"></span>
                        </p>
                        <p>
                            <label class="output-label">In Weeks:</label> <span id="diff_weeks"></span>
                        </p>
                        <p>
                            <label class="output-label">In Days:</label> <span id="diff_days"></span>
                        </p>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="background.js"></script>
    <script src="mainscript.js"></script>
</body>

</html>
