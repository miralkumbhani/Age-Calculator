<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="background.js"></script>
    <script src="mainscript.js"></script>
</head>

<body>
    <div id="main_content">
        <section class="tab">
            <button class="tablinks active" data-display="birth_age">Birth Date Age Calculator</button>
            <button class="tablinks" data-display="diff_age">Different Dates Age Calculator</button>
        </section>
        <hr>
        <section id="tab_data">
            <div class="tabcontent" id="birth_age">
                <h1>Age <span class="edit-title">Calculator</span></h1>
                <form name="firstForm" id="myFormOne" action="" method="POST">
                    <div id="date_data_input">
                        <label id="bdate">Birth Date:</label>
                        <select class="label-control" id="date_label" name="start_date"></select>
                        <label id="bmonth">Birth Month:</label>
                        <select class="label-control" id="month_label" name="start_month"></select>
                        <label id="byear">Birth Year:</label>
                        <select class="label-control" id="year_label" name="start_year"></select>
                    </div>
                    <button type="submit" class="button funButton" id="getAge">Your Age Today!</button>
                    <br>
                </form>
                <section class="section_output">
                    <div id="date_data_output" class="output">
                        <p>
                            <label>Today's Date: </label><span id="today_date"></span></p>
                        <p>
                            <label>Birth Date: </label><span id="user_date"></span></p>
                        <p>
                            <label>Your Age (Total)...</label>
                        </p>
                        <p>
                            <label>In Years: </label><span id="user_ageYears"></span></p>
                        <p>
                            <label>In Months: </label><span id="user_ageMonths"></span></p>
                        <p>
                            <label>In Weeks: </label><span id="user_ageWeeks"></span></p>
                        <p>
                            <label>In Days: </label><span id="user_ageDays"></span></p>
                        <p>
                            <label>Your Age Today: </label><span id="user_todayAge"></span></p>
                        <p>
                            <label>Next Birthday Count-Down: </label><span id="countdown"></span></p>
                    </div>
                    <div id="zodiac_data_output" class="output h_500">
                        <p>
                            <label>Your Zodiac-Sign: </label><span id="zodiac_name"></span></p>
                        <p>
                            <label>Birth Range: </label><span id="zodiac_birthrange"></span></p>
                        <p>
                            <label>Attributes: </label><span id="zodiac_attributes"></span></p>
                    </div>
                </section>
            </div>
            <!-- TAB 2 -->
            <div class="tabcontent" id="diff_age">
                <h1>Date Duration <span class="edit-title">Calculator</span></h1>
                <form name="secondForm" action="" method="POST">
                    <div id="diff_data_input">
                        <label id="start_label">Start Date: </label>
                        <select class="label-control" id="start_date_label" name="start_date"></select>
                        <select class="label-control" id="start_month_label" name="start_month"></select>
                        <select class="label-control" id="start_year_label" name="start_year"></select>
                        <br>
                        <br>
                        <label id="end_label">End Date:</label>
                        <select class="label-control" id="end_date_label" name="end_date"></select>
                        <select class="label-control" id="end_month_label" name="end_month"></select>
                        <select class="label-control" id="end_year_label" name="end_year"></select>
                    </div>
                    <button type="submit" class="button funButton" id="getDiff">Calculate!</button>
                </form>
                <section class="section_output">
                    <div id="diff_data_output" class="output">
                        <p>
                            <label>Start Date: </label><span id="start_date"></span></p>
                        <p>
                            <label>End Date: </label><span id="end_date"></span></p>
                        <p>
                            <labeL>Total Difference In Date...</label>
                        </p>
                        <p>
                            <label>In Years: </label><span id="diff_years"></span></p>
                        <p>
                            <label>In Months: </label><span id="diff_months"></span></p>
                        <p>
                            <label>In Weeks: </label><span id="diff_weeks"></span></p>
                        <p>
                            <label>In Days: </label><span id="diff_days"></span></p>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>

</html>
